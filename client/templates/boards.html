<template name="Boards">
  <h2>Available Boards<a href="/new_board">New Board</a></h2>

  {{#each boards}}
  <div class="board-item">
    <span>{{name}}</span>
    <div class="board-item-actions">
      <a href="/delete/{{slug}}" class="warn">Delete</a>
      <a href="/edit/{{slug}}">Edit</a>
      <a href="/play/{{slug}}">Play</a>
    </div>
  </div>
  {{/each}}

</template>
